<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text-container {
            min-height: 1.2em; /* Фиксированная высота под текст */
            margin: 20px 0;
        }
        #text {
            font-size: 20px;
        }
        #toggleButton {
            width: 140px; /* Фиксированная ширина для обоих состояний */
            text-align: center;
            padding: 5px 10px;
            box-sizing: border-box;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div id="text-container">
    <span id="text">Текст.</span>
</div>
<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', function() {
        textElement.classList.toggle('hidden');
        toggleButton.textContent = textElement.classList.contains('hidden') 
            ? 'Показать текст' 
            : 'Скрыть текст';
    });
</script>

</body>
</html>
